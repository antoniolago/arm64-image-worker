name: Build and Push ARM64 Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      VERSION: 2.9.3  # Define the version as a reusable variable
      ALLUXIO_BASE_URL: http://downloads.alluxio.io/downloads/files
      ALLUXIO_TARBALL_URL: "${{ env.ALLUXIO_BASE_URL }}/${{ env.VERSION }}/alluxio-${{ env.VERSION }}-bin.tar.gz"

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up QEMU for cross-platform builds
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    # Step 3: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 4: Log in to Harbor registry
    - name: Log in to Harbor
      run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor.lag0.com.br -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

    # Step 5: Clone Alluxio repository
    - name: Clone Alluxio repository
      run: git clone -b release-${{ env.VERSION }} https://github.com/Alluxio/alluxio

    # Step 6: Build Docker image with repository override
    - name: Build Docker image for ARM64
      run: |
        cd alluxio/integration/docker
        docker buildx build --platform linux/arm64 \
          --build-arg ALLUXIO_TARBALL=${{ env.ALLUXIO_BASE_URL }}/${{ env.VERSION }}/alluxio-${{ env.VERSION }}-bin.tar.gz \
          --build-arg YUM_REPO_OVERRIDE="sed -i 's|^mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/CentOS-Base.repo && sed -i 's|^#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-Base.repo" \
          -t alluxio/alluxio:${{ env.VERSION }} .

    # Step 7: Tag the image
    - name: Tag Docker image
      run: docker tag alluxio/alluxio:${{ env.VERSION }} harbor.lag0.com.br/registry/alluxio:${{ env.VERSION }}

    # Step 8: Push the image to Harbor
    - name: Push Docker image
      run: docker push harbor.lag0.com.br/registry/alluxio:${{ env.VERSION }}
